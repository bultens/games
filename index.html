<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spel | Bultens.net</title>
    <!-- Fonts from the original page -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- New font for the 80s theme -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Original styles from your page */
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2b2b2b;
            --text-color: #f5f5f5;
            --accent-color: #3498db;
            --card-bg: #333;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: var(--secondary-bg);
            border-bottom: 1px solid #444;
        }
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5em;
            text-transform: uppercase;
        }
        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 25px;
            font-weight: 400;
            transition: color 0.3s;
        }
        nav a:hover {
            color: var(--accent-color);
        }
        .lang-switch {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-left: 25px;
        }
        .lang-switch:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        footer {
            text-align: center;
            padding: 30px 5%;
            background-color: var(--secondary-bg);
            margin-top: 40px;
            border-top: 1px solid #444;
        }
        footer .social-links a {
            color: var(--text-color);
            margin: 0 10px;
            font-size: 1.5em;
            text-decoration: none;
        }
        footer .social-links a:hover {
            color: var(--accent-color);
        }

        /* 80s Retro styles for the game menu */
        body {
            /* Create a subtle dark scanline/grid pattern */
            background-color: #0d0d0d;
            background-image: linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }

        .game-menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 150px); /* Adjust based on header and footer height */
            padding: 20px;
            text-align: center;
        }

        .menu-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
            color: #ff00ff; /* Neon Pink */
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #00FFFF; /* Glowing effect */
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .game-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .game-item {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: #00ffff; /* Neon Cyan */
            font-family: 'Press Start 2P', cursive;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px #00ffff, inset 0 0 10px #00ffff;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            text-shadow: 0 0 5px #00ffff;
        }

        .game-item:hover {
            color: #ff00ff; /* Neon Pink */
            background: rgba(255, 0, 255, 0.2);
            border-color: #ff00ff;
            box-shadow: 0 0 15px #ff00ff, inset 0 0 15px #ff00ff;
            transform: scale(1.05);
            text-shadow: 0 0 5px #ff00ff;
            cursor: pointer;
        }
        
        /* Language switcher text fix for the new style */
        .lang-switch.no-lang-change {
            font-family: 'Montserrat', sans-serif;
        }

    </style>
</head>
<body onload="setLang('sv');">
    <!-- Header from your original page -->
    <header>
        <div class="logo" data-sv="BULTENS.NET" data-en="BULTENS.NET">BULTENS.NET</div>
        <nav>
            <a href="https://bultens.github.io/CV/" data-sv="CV" data-en="CV">CV</a>
            <a href="index.html" data-sv="Sidor" data-en="Pages">Sidor</a>
            <a href="https://bultens.github.io/links/" data-sv="Länkar" data-en="Links">Länkar</a>
            <a href="#contact" data-sv="Kontakt" data-en="Contact">Kontakt</a>
            <button class="lang-switch no-lang-change" onclick="toggleLang()">EN</button>
        </nav>
    </header>

    <!-- 80s style game menu section -->
    <div class="game-menu-container">
        <h1 class="menu-title">Spelarkad</h1>
        <div class="game-list">
            <!-- Game links -->
            <a href="hexagon.html" class="game-item">Hexagon</a>
            <a href="tetris.html" class="game-item">Tetris</a>
            <a href="arkanoid.html" class="game-item">Arkanoid</a>
            <a href="pacman.html" class="game-item">Pac-Man</a>
            <a href="space-invaders.html" class="game-item">Space Invaders</a>
        </div>
    </div>

    <!-- Footer from your original page -->
    <footer id="contact">
        <p data-sv="Kontakta mig på: " data-en="Contact me at: ">Kontakta mig på: <a href="mailto:mats@bultens.net">mats@bultens.net</a></p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/matsjohnsson1972/" target="_blank">
                <img src="https://placehold.co/50x50/1a1a1a/f5f5f5?text=LinkedIn" alt="Länk till LinkedIn" width="50" height="50"></a>
            <a href="https://www.deviantart.com/macsaidesign" target="_blank">
                <img src="https://placehold.co/50x50/1a1a1a/f5f5f5?text=DeviantArt" alt="Länk till DeviantArt" width="50" height="50"></a>
            <a href="https://www.facebook.com/macsswe" target="_blank">
                <img src="https://placehold.co/50x50/1a1a1a/f5f5f5?text=Facebook" alt="Länk till Facebook" width="50" height="50"></a>
        </div>
        <p style="font-size: 0.8em; margin-top: 10px;">&copy; 2025 Mats Jonsson</p>
    </footer>

    <!-- JavaScript from your original page -->
    <script>
        let currentLang = 'sv';
        const texts = document.querySelectorAll('[data-sv]');
        const langSwitchButton = document.querySelector('.lang-switch');
        const htmlElement = document.querySelector('html');

        function setLang(lang) {
            currentLang = lang;
            htmlElement.setAttribute('lang', lang);

            texts.forEach(element => {
                const langText = element.getAttribute(`data-${lang}`);
                if (langText) {
                    element.textContent = langText;
                }
            });
            langSwitchButton.textContent = currentLang === 'sv' ? 'EN' : 'SV';
        }

        function toggleLang() {
            const newLang = currentLang === 'sv' ? 'en' : 'sv';
            setLang(newLang);
        }

        // Set initial language when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            setLang('sv');
        });
    </script>
</body>
</html>
